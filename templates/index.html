<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM.AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* ... (Your existing styles) ... */

        /* AI Response Styles */
        h4 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }

        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            margin-top: 15px;
            font-size: 1rem;
            word-break: break-word; /* Prevents long words from breaking layout */
        }

        .alert h5 {
            margin: 0;
            font-size: 1.1rem;
        }

        /* Code Display Styles */
        .code-block {
            background-color: rgba(0, 0, 0, 0.5); /* Darker background for code */
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto; /* Enables horizontal scrolling for long code lines */
            white-space: pre-wrap; /* Keeps code formatting */
            font-family: 'Courier New', monospace; /* Monospace font for code */
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h4>AI Response Will Appear Here:</h4>
    <div class="alert alert-primary" role="alert">
        {% if chat %}
            {% if chat.startswith('```') and chat.endswith('```') %}
                <div class="code-block">
                    {{ chat[3:-3] }} </div>
            {% else %}
                <h5>{{ chat }}</h5>
            {% endif %}
        {% else %}
            Hey, Thanks For Using Me ðŸ˜Ž
        {% endif %}
    </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM.AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        nav {
            width: 100%;
            height: 65px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .logo h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #50fa7b;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin-top: 80px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #50fa7b;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: #45d96b;
        }
        h4 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }
        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            margin-top: 15px;
            font-size: 1rem;
        }
        .alert h5 {
            margin: 0;
            font-size: 1.1rem;
        }
        pre {
            background: #2d2d2d;
            color: #50fa7b;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 1rem;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            font-size: 0.9rem;
            color: #fff;
        }
        footer a {
            color: #50fa7b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #ff79c6;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>RAM.AI</h3>
        </div>
        <div class="links">
            <a href="/">HOME</a>
            <a href="/apiDocs">API DOCS</a>
        </div>
    </nav>
    
    <form action="/chat" method="POST">
        <input type="text" name="meassage" placeholder="Enter Your Message" class="form-control" required>
        <button type="submit" class="btn btn-success">Send Chat</button>
        <h4>AI Response Will Appear Here:</h4>
        <div class="alert alert-primary" role="alert" style="background: rgba(255, 255, 255, 0.15); border-radius: 10px; padding: 15px; font-size: 1rem; color: #fff;">
            {% if chat %}  
                {% if '```' in chat %}  
                    <pre><code>{{ chat | replace('```', '') }}</code></pre>  
                {% else %}  
                    <h5>{{ chat }}</h5>  
                {% endif %}  
            {% else %}  
                Hey, Thanks For Using Me üòé  
            {% endif %}  
        </div>
    </form>

    <footer>
        Developed with ‚ù§Ô∏è by <a href="#" target="_blank">SRIRAM</a> | &copy; 2008 - 2025
    </footer>
</body>
    </html>
